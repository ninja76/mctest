--- 
service: 
  name: Chlover
  host: http://api.chlover.io  
  regions:
    - us-east-1
    - us-west-2
  variables:
    - 
      version: v0
  checks:
    -
      name: xping
      url: /ping
      method: GET
      interval: 300
      timeout: 3
      rules:
        -
          status_code: 200
